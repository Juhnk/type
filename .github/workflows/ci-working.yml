name: Working CI

on:
  push:
    branches: [main, master, develop, feature/*]
  pull_request:
    branches: [main, master, develop]

env:
  NODE_VERSION: '20.x'

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npm run generate --workspace=@typeamp/api

      - name: Type check
        run: |
          npm run type-check:ci --workspace=type
          npm run type-check --workspace=@typeamp/api

      - name: Build packages
        run: |
          npm run build --workspace=@typeamp/api
          npm run build --workspace=type
        env:
          NEXT_PUBLIC_API_URL: http://localhost:8081

      - name: Status
        run: echo "âœ… CI completed successfully!"